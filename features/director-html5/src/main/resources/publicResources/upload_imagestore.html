<!DOCTYPE html>
<html>
<head>


<title>Create Policy</title>
<meta name="author" content="aakash">
</head>
<body>

<script src="js/upload_to_image_store.js"></script>
	<script type="text/javascript">
		var endpoint = "/v1/images/";
		/*
		var endpoint = "/v1";
		function MainViewModel() {
		    var self = this;
		    self.keysViewModel = new KeyListViewModel();
		    self.settingsViewModel = new SettingListViewModel();
		}
		
		 */
	
	
			
	
	</script>




	<div id="upload_to_image_store" data-bind="with: UploadStoreViewModel">
		<form class="form-horizontal" role="form"
			data-bind="submit: uploadToStore">
			<div data-bind="with: UploadStoreMetaData">

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8" style="margin-top: 10px;">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h1>Upload to Store Page</h1>
							</div>
							<div class="panel-body">



								<div class="form-group">
									<label class="control-label col-md-4" for="upload_image_name">Image
										Name:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" id="upload_image_name"
											placeholder="Enter Image Name" disabled>
									</div>
								</div>


					
								
								<div id="tarball_radio_div" class="form-group">
									<label class="control-label col-md-4" for="tarball_option">Upload as tarball:</label>
									<div id="tarball_option" class="col-md-8">
										<label class="radio-inline"> <input type="radio"
											value="1" name="tarball_radio"  onclick="toggleradios11();" />Yes
										</label> <label class="radio-inline"> <input type="radio" 
											value="0" name="tarball_radio" onclick="toggleradios11();" />No
										</label>
									</div>
								</div>
						

								<div id="tarball_upload_div" class="form-group">
									<label class="control-label col-md-4"
										for="tarball_upload_combo">Tarball Upload:</label>
									<div class="col-md-4">
										<select class="form-control" id="tarball_upload_combo" name="tarball_upload_combo"
											required>

										</select>
									</div>
								</div>


								<div id="image_policy_upload_div">

									<div class="form-group">
										<label class="control-label col-md-4" for="image_upload_combo">Image
											Upload:</label>
										<div class="col-md-4">
											<select class="form-control" id="image_upload_combo" name="image_upload_combo" required>

											</select>
										</div>
									</div>



									<div id="policy_upload_div" class="form-group">
										<label class="control-label col-md-4"
											for="policy_upload_combo">Policy Upload:</label>
										<div class="col-md-4">
											<select class="form-control" id="policy_upload_combo" name="policy_upload_combo"
												required>

											</select>
										</div>
									</div>

								</div>


								<div class="col-md-offset-1 col-md-1">
									<button type="button"
										onclick="backButton()"
										class="btn btn-primary">Previous</button>
								</div>


								<div class="col-md-offset-6 col-md-1">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>


							</div>
						</div>
					</div>

				</div>

			</div>
		</form>

	</div>




 

</body>
</html>
