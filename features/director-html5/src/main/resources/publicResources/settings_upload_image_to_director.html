<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <meta name="author" content="jbuhacoff">
        
        <script src="js/settings_upload_to_trust_drirector.js"></script>
 <!-- Include css styles here -->
<link href="css/style.css" rel="stylesheet" type="text/css" />

	</head>
    <body>
		
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="margin-top: 10px;">        
                <div class="panel panel-default" data-bind="with: settingsViewModel">
                    <div class="panel-heading">
                        <h1>Upload To Trust Director</h1>
					</div>
                    <div class="panel-body">
						<div class="row">
							<div class="form-group">
								<label class="control-label col-md-4" for="image_type"><span class="pull-right">Image Type:</span></label>
								<div class="col-md-4">
									<select class="form-control" id="image_type">
										<option value="VM">VM</option>
									</select>
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								<label class="control-label col-md-4" for="image_format"><span class="pull-right">Image Formats:</span></label>
								<div class="col-md-4">
									<select class="form-control" id="image_format">
										<option value="qcow2">qcow2</option>
									</select>
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<button id="gotoUploadWindow" class="btn btn-primary">Next And Upload</button>
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>      
					</div>
				</div>
			</div>
			
            <div class="col-md-2"></div>
			
		</div>
  
        <script type="text/javascript">
            resourceLoader.loadJS(['js/knockout.js', 'js/jquery.js'], function() {
				ko.applyBindings(mainViewModel, document.getElementById("settings_upload_to_trust_director"));
				
			});
			
		</script>
		
	</body>
</html>
