<!DOCTYPE html>
<html>
<head>
<title>Settings</title>
<meta name="author" content="jbuhacoff">
</head>
<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8" style="margin-top: 10px;">
			<div class="panel panel-default" data-bind="with: mainViewModel.settingsKMSViewModel">
				<div class="panel-heading">
					<h1>Key Management Server Settings</h1>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group">

							<label class="control-label col-md-4" for="KMS_IP"><span class="pull-right">KMSbbbbbbbbbbbbbb
								Server IP:</span></label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="KMS_IP"
									data-bind="value: kmsvalues.kmserverIP , valueUpdate: 'afterkeydown'">
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="form-group">

							<label class="control-label col-md-4" for="KMS_PORT"><span class="pull-right">Port:</span></label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="KMS_PORT"
									data-bind="value: kmsvalues.port">
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="form-group">

							<label class="control-label col-md-4" for="KMS_USERNAME"><span class="pull-right">Username</span></label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="KMS_USERNAME"
									data-bind="value: kmsvalues.username , valueUpdate: 'afterkeydown'" placeholder="Enter Image Name">
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="form-group">

							<label class="control-label col-md-4" for="KMS_PASSWORD"><span class="pull-right">Password</span></label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="KMS_PASSWORD"
									data-bind="value: kmsvalues.password , valueUpdate: 'afterkeydown'" placeholder="Enter Image Name">
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="form-group">

							<label class="control-label col-md-4" for="KMS_RSAKEY"><span class="pull-right">RSA Key:</span></label>
							<div class="col-md-4">
								<textarea rows="4" cols="50" class="form-control" id="KMS_RSAKEY"
									data-bind="value: kmsvalues.rsakey , valueUpdate: 'afterkeydown'" ></textarea>
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="form-group">

							<div class="col-md-4"></div>
							<div class="col-md-4">
								<button data-bind="click: editProperties" class="btn btn-primary">Save</button>
							</div>
							<div class="col-md-4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-2"></div>

	</div>

	<script type="text/javascript">
		resourceLoader.loadJS([ 'js/knockout.js','js/settings_kms.js' , 'js/jquery.js' ], function() {
			console.log("settings_kms.html: loaded scripts");			
			mainViewModel.settingsKMSViewModel = new SettingsKMSViewModel();
			console.log(mainViewModel.settingsKMSViewModel);
			ko.applyBindings(mainViewModel, document.getElementById("settings_kms"));
		});
	</script>

</body>
</html>
