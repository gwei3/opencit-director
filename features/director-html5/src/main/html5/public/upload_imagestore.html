<!DOCTYPE html>
<html>
<head>

<title>Upload To Image Store</title>
<meta name="author" content="aakash">
</head>
<body>
	<script>
		current_depolyment_type = "VM";
	</script>
	
	<script
		src="/v1/html5/public/director-html5/js/director-xss.js"></script>
	<script
		src="/v1/html5/public/director-html5/js/upload_to_image_store.js"></script>

	<div id="upload_to_image_store" data-bind="with: UploadStoreViewModel">
		<form class="form-horizontal" role="form"
			data-bind="submit: uploadToStore">
			<div>

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8" style="margin-top: 10px;">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h1>Upload to Image Store</h1>
							</div>
							<div class="panel-body">

								<div class="form-group" id = "display_name_last_div">
									<label class="control-label col-md-4" for="display_name_last">Policy	
										Name:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" id="display_name_last"
											placeholder="Enter Image Name" disabled>
									</div>
								</div>

								<div id="upload_artifact_div" class="form-group">
									<label class="control-label col-md-4" for="upload_artifact">Upload Artifact</label>
									<div class="col-md-8">
										<select class="form-control" id="upload_artifact">
												
										</select>
									</div>
								</div>

								<div id="upload_image_div" class="form-group">
									<label class="control-label col-md-4" for="upload_image">Image Upload:</label>
									<div class="col-md-4">
										<select class="form-control" id="upload_image">
										</select>
									</div>
								</div>

								<div id="upload_policy_div" class="form-group">
									<label class="control-label col-md-4" for="upload_policy">Policy Upload:</label>
									<div class="col-md-4">
										<select class="form-control" id="upload_policy">
										</select>
									</div>
								</div>
								
								<div id="upload_tarball_div" class="form-group">
									<label class="control-label col-md-4" for="upload_tarball">Image With Policy Upload:</label>
									<div class="col-md-4">
										<select class="form-control" id="upload_tarball">
										</select>
									</div>
								</div>

								
								<div id = "wizard_flow_buttons">
									<div class="col-md-offset-1 col-md-1">
										<button type="button" onclick="createPolicyDraftFromPolicy()"
											class="btn btn-primary" id="vm_upload_previous">Previous</button>
									</div>
	
									<div class="col-md-offset-3 col-md-1">
										<button type="button" class="btn btn-primary"
											onclick="backToVmImagesPage()" id="vm_upload_later">Upload Later</button>
									</div>

									<div class="col-md-offset-3 col-md-1">
										<button type="button" class="btn btn-primary" id="vm_upload_now" onclick="uploadToStore()">Upload
										Now</button>
									</div>
								</div>
								
								<br />
								
								<div id = "grid_flow_buttons">
									<div class="col-md-offset-1 col-md-1">
										<button type="button" onclick="backToVmImagesPage()" id="vm_upload_direct_back_to_images"
											class="btn btn-primary">Back To Images</button>
									</div>

									<div class="col-md-offset-6 col-md-1">
										<button type="button" class="btn btn-primary" id="vm_upload_direct_button" onclick="uploadToStore()">Upload</button>
									</div>
								</div>
								
								<!-- Modal -->
								<div class="modal fade" id="redirect" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Task successfully Queued</h4>
											</div>
											<div class="modal-body">
												<p>Task has been queued for asynchronous execution</p>
											</div>
											<div class="modal-footer">
												<button id="upload_success_modal_ok" type="button" class="btn btn-default"
													data-dismiss="modal" onclick="backToVmImagesPage()">Close</button>
											</div>
										</div>

									</div>
								</div>
								
								
								<!-- Modal -->
								<div class="modal fade" id="error_vm_3" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">
													<div id="error_vm_body_3"></div>
												</h4>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Okay</button>
											</div>
										</div>
									</div>
								</div>
								
								
								
								
							</div>
						</div>
					</div>

				</div>

			</div>
		</form>

	</div>






</body>
</html>
