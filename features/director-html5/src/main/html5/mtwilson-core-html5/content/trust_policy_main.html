function goToVMPage() {

	$("#bm-dashboard-main-page").hide();

	}

	$("#vm-dashboard-main-page")
			.load(
					"/v1/html5/features/director-html5/mtwilson-core-html5/content/vm_images_page.html");
umount_image();
}


function umount_image(){
if(typeof current_image_id!== 'undefined'){

if(current_image_id != "" && current_image_id !=null)
	{


		$.ajax({
			type : "POST",
			url : endpoint + current_image_id + "/unmount",
			contentType : "application/json",
			headers : {
				'Accept' : 'application/json'
			},
			data : ko.toJSON(self.createImageMetaData),
			success : function(data, status, xhr) {
				current_image_id = "";
							}
		});

	}

}

}

function refresh_vm_images_Grid() {


	$("#vmGrid").html("")
	$.ajax({
		type : "GET",
		url : endpoint + "imagesList/VM",
		accept : "application/json",
		headers : {
			'Accept' : 'application/json'
		},
		success : function(data, status, xhr) {
			console.log("vm grid refreshed");
			images = data.images;
			$("#vmGrid").jsGrid({

				height : "auto",
				width : "100%",
				sorting : true,
				paging : true,
				pageSize : 10,
				pageButtonCount : 15,
				data : images,
				fields : [ {
					title : "Image Name",
					name : "image_name",
					type : "text",
					width : 250,
					align : "center"
				}, {
					title : "Image Format",
					name : "image_format",
					type : "text",
					width : 120,
					align : "center"
				}, {
					title : "Trust Policy",
					name : "trust_policy",
					type : "text",
					width : 100,
					align : "center"
				}, {
					title : "Image Store Upload",
					name : "image_upload",
					type : "text",
					width : 100,
					align : "center"
				}, {
					title : "Created Date",
					name : "created_date",
					type : "text",
					width : 150,
					align : "center"
				} ]
			});
			var delay = 1000; 
			setTimeout(function() {
				$("#vmGrid").show();
				$("#vmGrid").jsGrid("refresh");
			}, delay);

		},
		error : function(jqXHR, exception) {
			alert("Failed to get images list");
		}
	});

}
