<!DOCTYPE html>
<html>
	<head>
		<title>MT Wilson Settings</title>
		<meta name="author" content="vivek">
		<script src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/setting_mtwilson.js">
		</script>
	</head>
	<body>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" style="margin-top: 10px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>MT Wilson Settings</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="form-group">	
								<label class="control-label col-md-4" for="mtwilsonapiurl"><span class="pull-right">Mount Wilson API URL : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonapiurl">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">	
								<label class="control-label col-md-4" for="mtwilsonapiusername"><span class="pull-right">Mount Wilson API Username : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonapiusername">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">	
								<label class="control-label col-md-4" for="mtwilsonapipassword"><span class="pull-right">Mount Wilson API Password : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonapipassword">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">	
								<label class="control-label col-md-4" for="mtwilsonapicertificate"><span class="pull-right">Mount Wilson API Certificate : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonapicertificate">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								
								<label class="control-label col-md-4" for="mtwilsonserverip"><span class="pull-right">Mount Wilson Server IP : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonserverip">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />						
						<div class="row">
							<div class="form-group">
								
								<label class="control-label col-md-4" for="mtwilsonserverport"><span class="pull-right">Mount Wilson Server port : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonserverport">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								
								<label class="control-label col-md-4" for="mtwilsonusername"><span class="pull-right">Username : </span></label>
								<div class="col-md-4">
									<input type="text" class="form-control" id="mtwilsonusername">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								<label class="control-label col-md-4" for="mtwilsonpassword"><span class="pull-right">Password : </span></label>
								<div class="col-md-4">
									<input type="password" class="form-control" id="mtwilsonpassword">
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="form-group">
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<button class="btn btn-primary" onclick="saveMtWilsonSetting()">Save</button>
								</div>
								<div class="col-md-4"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-2"></div>
			
		</div>
	</body>
</html>
