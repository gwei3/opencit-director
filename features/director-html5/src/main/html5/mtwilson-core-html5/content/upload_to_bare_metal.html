<!DOCTYPE html>
<html>
<head>


<title>Create Policy</title>
<meta name="author" content="aakash">
</head>
<body>

	<script
		src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/upload_to_bare_metal.js"></script>





	<div id="upload_to_bare_metal">
		<div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8" style="margin-top: 10px;">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h1>Push Policy</h1>
						</div>
						<div class="panel-body">

							<div class="form-group">
								<label class="control-label col-md-4" for="pust_to_host_combo">Hosts
									:</label>
								<div class="col-md-4">
									<select class="form-control" id="pust_to_host_combo"
										name="pust_to_host_combo" required>
									</select>
								</div>

							</div>
							<br><br>
							<div class="form-group">
								<div class="col-md-offset-1 col-md-1">
									<button type="button" onclick="createPolicyDraftFromPolicy()"
										class="btn btn-primary">Previous</button>
								</div>

								<div class="col-md-offset-3 col-md-1">
									<button type="button" class="btn btn-primary"
										onclick="backToHostsPage()">Push Later</button>
								</div>

								<div class="col-md-offset-3 col-md-1">
									<button type="submit" class="btn btn-primary"
										onclick="pushPolicy()">Push Now</button>
								</div>
								<!-- Modal -->
								<div class="modal fade" id="redirect" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Task successfully Queued</h4>
											</div>
											<div class="modal-body">
												<p>Task has been queued for asynchronous execution</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal" onclick="backToVmImagesPage()">Close</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
