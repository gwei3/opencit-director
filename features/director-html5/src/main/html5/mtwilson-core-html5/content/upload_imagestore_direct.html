<!DOCTYPE html>
<html>
<head>


<title>Upload</title>
<meta name="author" content="aakash">
</head>
<body>
	<script type="text/javascript">
		var endpoint = "/v1/images/";
		/*
		var endpoint = "/v1";
		function MainViewModel() {
		    var self = this;
		    self.keysViewModel = new KeyListViewModel();
		    self.settingsViewModel = new SettingListViewModel();
		}
		
		 */

		var checkImageActionId = false;
	</script>
	<script
		src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/upload_to_image_store.js"></script>





	<div id="upload_to_image_store" data-bind="with: UploadStoreViewModel">
		<form class="form-horizontal" role="form"
			data-bind="submit: uploadToStore">
			<div data-bind="with: UploadStoreMetaData">

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8" style="margin-top: 10px;">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h1>Upload to Store Page</h1>
							</div>
							<div class="panel-body">



								<div class="form-group">
									<label class="control-label col-md-4"
										for="display_name_last_direct">Image Name:</label>
									<div class="col-md-4">
										<input type="text" class="form-control"
											id="display_name_last_direct" placeholder="Enter Image Name"
											required>
									</div>
								</div>




								<div id="tarball_radio_div" class="form-group">
									<label class="control-label col-md-4" for="tarball_option">Upload
										as tarball:</label>
									<div id="tarball_option" class="col-md-8">
										<label class="radio-inline"> <input type="radio"
											value="1" name="tarball_radio" onclick="toggleradios11();" />Yes
										</label> <label class="radio-inline"> <input type="radio"
											value="0" name="tarball_radio" onclick="toggleradios11();" />No
										</label>
									</div>
								</div>


								<div id="tarball_upload_div" class="form-group">
									<label class="control-label col-md-4"
										for="tarball_upload_combo">Tarball Upload:</label>
									<div class="col-md-4">
										<select class="form-control" id="tarball_upload_combo"
											name="tarball_upload_combo" required>

										</select>
									</div>
								</div>


								<div id="image_policy_upload_div">

									<div class="form-group">
										<label class="control-label col-md-4" for="image_upload_combo">Image
											Upload:</label>
										<div class="col-md-4">
											<select class="form-control" id="image_upload_combo"
												name="image_upload_combo" required>

											</select>
										</div>
									</div>



									<div id="policy_upload_div" class="form-group">
										<label class="control-label col-md-4"
											for="policy_upload_combo">Policy Upload:</label>
										<div class="col-md-4">
											<select class="form-control" id="policy_upload_combo"
												name="policy_upload_combo" required>

											</select>
										</div>
									</div>

								</div>


								<div class="col-md-offset-1 col-md-1">
									<button type="button" onclick="backToVmImagesPage()"
										class="btn btn-primary">Back To Images</button>
								</div>


								<div class="col-md-offset-6 col-md-1">
									<button type="submit" class="btn btn-primary"
										onclick="uploadToStore()" data-toggle="modal"
										data-target="#redirect">Upload</button>
								</div>
								<!-- Modal -->
								<div class="modal fade" id="redirect" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">Task successfully Queued</h4>
											</div>
											<div class="modal-body">
												<p>Task has been queued for asynchronus execution</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal" onclick="backToVmImagesPage()">Close</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>
		</form>

	</div>






</body>
</html>
