<!DOCTYPE html>
<html>
<head>


<title>Create Policy</title>

</head>
<body>

	<div data-bind="with: createBMLiveViewModel">
		<form class="form-horizontal" role="form"
			data-bind="submit: createBMLive">
			<div data-bind="with: createBMLiveMetaData">

				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8" style="margin-top: 10px;">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h1>Create Trust Policy Page</h1>
							</div>
							<div class="panel-body">

								<div class="form-group">
									<label class="control-label col-md-4" for="image_name">Host
										Name:</label>
									<div class="col-md-4">
										<input type="text" class="form-control" id="image_name"
											placeholder="Enter Image Name" disabled>
									</div>

								</div>

								<div class="form-group">
									<label class="control-label col-md-4" for="hashtype">Hash
										Type :</label>
									<div class="col-md-4">
										<label id="hashtype" style="margin-top: 8px;">SHA1</label>
									</div>
								</div>

								<br />
								<br />

								<div class="col-md-offset-1 col-md-1">
									<button type="button" onclick="backToHostsPage()"
										class="btn btn-primary">Back To Images</button>
								</div>

								<div class="col-md-offset-8 col-md-1">
									<button type="submit" class="btn btn-primary">Next</button>
								</div>
								<!-- Modal -->
								<div class="modal fade" id="error_modal" role="dialog">
									<div class="modal-dialog">

										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="modal-title">
													<div id="error_modal_body">Error In Creating Policy</div>
												</h4>
											</div>

											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal" onclick="backToHostsPage()">Close</button>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>






	<script
		src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/create_policy_for_hosts.js"></script>

</body>
</html>
