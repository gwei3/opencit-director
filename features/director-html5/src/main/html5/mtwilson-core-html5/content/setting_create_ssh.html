
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>jsGrid - Basic Scenario</title>
<link rel="stylesheet" type="text/css" href="/v1/html5/features/director-html5/mtwilson-core-html5/content/css/demo.css" />

<link rel="stylesheet" type="text/css" href="/v1/html5/features/director-html5/mtwilson-core-html5/content/css/jsgrid.css" />
<link rel="stylesheet" type="text/css" href="/v1/html5/features/director-html5/mtwilson-core-html5/content/css/theme.css" />
<script src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/jsgrid.min.js"></script>
<script src="/v1/html5/features/director-html5/mtwilson-core-html5/content/js/setting_create_ssh.js"></script>

<style type="text/css">
a.inline {
	display: inline;
}
</style>
</head>
<body>
	<div>
		<form class="form-horizontal" role="form">

			<div>

				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10 " style="margin-top: 10px;">
						<div class="panel panel-default">
							<div class="panel-heading clearfix">
								<h1 class="panel-title pull-left">SSh Settings</h1>
								<div class="btn-group pull-right">

									<!-- <button type="submit" class="btn btn-primary">Add New </button> -->

							</div>
							</div>
							<div class="panel-body">

								<div id="jsGrid"></div>


							</div>
						</div>
					</div>
				
					<div class="col-md-1"></div>
				</div>

			</div>
		</form>
	</div>


	<script>
		console.log("HERE 1");
	refreshSSHSetting();

		function refreshSSHSetting() {
			console.log("HERE 2");
			$("#jsGrid").jsGrid({
				height :"500%",
				width : "100%",
				editing : true,
				inserting : true,
				
				sorting : true,
				paging : true,
				autoload : true,
				pageSize : 10,
				pageButtonCount : 5,
				deleteConfirm : "Do you really want to delete the client?",
				controller : db,
				fields : [ {
					title : "Id",
					name : "id",
					type : "text",
					editing : false,
					inserting : false,
					align : "center",

					width : 75
				}, {
					title : "Name",
					name : "name",
					align : "center",
					type : "text",

					width : 75
				}, {
					title : "IP Address",
					name : "ip_address",
					filtering:true,
					align : "center",

					type : "text",
					width : 75
				}, {
					title : "Username",
					name : "username",
					align : "center",

					type : "text",
					width : 75
				}, {
					title : "Password",
					name : "password",
					type : "text",
					align : "center",

					width : 75
				}, {
					title : "Key",
					name : "key",
					type : "text",
					align : "center",

					width : 75
				}, {
					type : "control"
				} ]
			});
			var delay = 1000; 
				setTimeout(function() {
					$("#jsGrid").show();
					$("#jsGrid").jsGrid("refresh");
				}, delay);


		};
	</script>
</body>
</html>
