<!DOCTYPE html>
<html>
    <head>
        <title>TrustPolicy Button</title>
        <meta name="author" content="soak">
 <script type="text/javascript">
		 






        
function goToVMPage() {

	$("#bm-dashboard-main-page").hide();
	$("#vm-dashboard-main-page").show();

	
	var isEmpty = !$.trim($("#vm-dashboard-main-page").html());

	if (isEmpty == false) {
		$("#vm-dashboard-main-page").html("");
	}

	$("#vm-dashboard-main-page")
			.load(
					"/v1/html5/features/director-html5/mtwilson-core-html5/content/vm_images_page.html");

}


        
function goToBMPage() {

	$("#vm-dashboard-main-page").hide();
	$("#bm-dashboard-main-page").show();

	
	var isEmpty = !$.trim($("#bm-dashboard-main-page").html());

	if (isEmpty == false) {
		$("#bm-dashboard-main-page").html("");
	}

	$("#vm-dashboard-main-page")
			.load(
					"/v1/html5/features/director-html5/mtwilson-core-html5/content/bm_images_page.html");

}




        </script>

    </head>
    <body>


<!-- NOTE:  the <ul> is for markup correctness; the navbar feature looks for body ul here and gets the inner html as the button content
so the ul itself is not copied -->



<ul>
<li ><a href="#director-trust-policy" data-toggle="tab"  onclick="goToVMPage();" >Trust Policy</a></li>
</ul>

    </body>
</html>
